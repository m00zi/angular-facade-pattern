<div class="post">
    <div class="row">
        <div class="col-12">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="col-12">
            <p>{{ post.body }}</p>
        </div>
        <div class="col-12">
            <p class="button-container">
                <a class="btn btn-outline-primary" [routerLink]="['/posts', post.id]">Read more</a>
            </p>
        </div>
    </div>
</div>
