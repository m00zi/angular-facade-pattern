<div class="container">
    <div class="row">
        <div class="col">
            <h1>Posts</h1>
            <button class="btn btn-primary" (click)="addPost()">Add new post</button>
        </div>
    </div>
    <div class="post" *ngFor="let post of posts$ | async">
        <div class="row">
            <div class="col-12">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="col-12">
                <p>{{ post.body }}</p>
            </div>
            <div class="col-12">
                <p class="button-container">
                    <a class="btn btn-outline-danger" (click)="removePost(post)" style="margin: 0 1rem;">Remove</a>
                    <a class="btn btn-outline-primary" [routerLink]="['/posts', post.id]">Read more</a>
                </p>
            </div>
        </div>
    </div>
</div>
